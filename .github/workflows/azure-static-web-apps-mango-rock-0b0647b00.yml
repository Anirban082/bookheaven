name: Azure Static Web Apps CI/CD
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Use Node 18 for better compatibility
          
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 10.6.1  # Match your packageManager version
          
      # Create a separate directory for OIDC client to avoid dependency conflicts
      - name: Install OIDC Client from Core Package
        run: |
          mkdir -p .github/oidc
          cd .github/oidc
          npm init -y
          npm install @actions/core@1.6.0 @actions/http-client --no-package-lock
          echo "module.exports = require('@actions/core');" > index.js
          cd ../..
          
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('./.github/oidc')
               return await coredemo.getIDToken()
           result-encoding: string
           
      # Install project dependencies with PNPM
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        
      # Build the Next.js app
      - name: Build Next.js application
        run: pnpm build
           
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_ROCK_0B0647B00 }}
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "api" # Api source code path - optional
          output_location: "out" # Built app content directory - optional
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######
          
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_ROCK_0B0647B00 }}
          action: "close"
